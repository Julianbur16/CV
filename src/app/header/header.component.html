<!--Modal para enviar mensajes de correo-->
<div class="modal fade" id="ModalMessage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content colorbrown">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo mensaje</h5>
        </div>
        <div class="modal-body">
          <form>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label colortexformail">*Correo electonico del remitente:</label>
              <input type="email" class="form-control transparetns" placeholder="xxxxxx@gmail.com" id="recipient-name " name="primaryEmail" [(ngModel)]="primaryEmail" ><i *ngIf="primaryEmail == secondEmail && secondEmail != '' && secondEmail != null" class="bi bi-check2 checkinto1"></i>
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label colortexformail">*Confirmar Correo:</label>
              <input type="email" class="form-control transparetns" onpaste="return false" id="recipient-name" placeholder="xxxxxx@gmail.com" name="secondEmail" [(ngModel)]="secondEmail"><i *ngIf="primaryEmail == secondEmail && secondEmail != '' && secondEmail != null" class="bi bi-check2 checkinto"></i>
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label colortexformail">Asunto:</label>
              <input type="text"  class="form-control transparetns" id="recipient-name">
            </div>

            <div class="mb-3">
              <label for="message-text" class="col-form-label colortexformail">Mensaje:</label>
              <textarea class="form-control transparetns" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>
